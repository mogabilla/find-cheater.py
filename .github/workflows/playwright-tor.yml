name: Playwright + Tor Automation

on: [push]  # Jab bhi repo me push hoga, script auto run hogi

jobs:
  run-playwright:
    runs-on: ubuntu-latest  # Free GitHub Linux server
    steps:
      - name: Repository Clone
        uses: actions/checkout@v2

      - name: Install Tor
        run: |
          sudo apt update
          sudo apt install -y tor
          sudo systemctl start tor  # Tor Service Start Karo
          sleep 5  # Tor Service Stable Hone Ka Time Do

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install

      - name: Run Playwright with Tor
        run: python myscript.py
